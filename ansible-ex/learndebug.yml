---
- name: How to print with debug
  hosts: localhost
  gather_facts: no
  
  vars:
    vendorip: '192.168.22.55'

  tasks:
    - name: Print to screen
      debug:
        msg: "Welcome"

    - name: Print a message variable
      debug:
        msg: "The vendorip is: {{ vendorip }}"

    - name: Print just a variable
      debug:
        var: vendorip

    - name: Print only with verbosity
      debug:
        var: vendorip
        verbosity: 3

